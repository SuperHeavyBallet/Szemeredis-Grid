<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szemeredis Grid</title>
    <script src="js.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section>Szemeredis Theorem</section>

    <section>
        <label for="gridSize">Set Size</label>
        <input type="number" placeholder="100" id="gridSize" name="grid-size"></input>
    </section>

    <section>
        <label for="progressionAmount">Progression Amount</label>
        <select name="progression-amount" id="progressionAmount">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </section>

    <section id="gridHolder" class="grid-holder"></section>
    
    <section id="percentageDisplay">%</section>

    <section id="selectIntegersHolder"></section>

    <section id="progressionDisplay" >Arithmetic Progression: None</section>

    <section id="collectedProgressions"></section>

    <section>
        <button id="restartButton">RESTART</button>
    </section>
</body>
</html>
